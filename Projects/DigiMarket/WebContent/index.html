<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiMarket | Farmer-Customer Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --secondary: #2196F3;
      --secondary-dark: #1976D2;
      --text-dark: #2f4f1f;
      --text-light: #f8f9fa;
      --background: #f5f7fa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 380px;
      max-width: 95%;
      transition: transform 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      border-radius: 50%;
      color: white;
      font-size: 2rem;
      box-shadow: 0 4px 12px rgba(86, 171, 47, 0.4);
    }

    h1 {
      margin-bottom: 1.5rem;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 1.8rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      border: none;
      border-radius: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background-color: var(--primary);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-secondary {
      background-color: var(--secondary);
    }

    .btn-secondary:hover {
      background-color: var(--secondary-dark);
    }

    .tagline {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      body {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
          url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-leaf"></i>
    </div>
    <h1>Welcome to DigiMarket</h1>
    <p class="tagline">Connecting farmers directly with customers for fresh, local produce</p>
    
    <div class="btn-group">
      <a href="admin_login.html" class="btn btn-secondary">
        <i class="fas fa-user-shield"></i> Admin Login
      </a>
      <a href="farmer_register.html" class="btn btn-primary">
        <i class="fas fa-tractor"></i> Farmer Portal
      </a>
      <a href="buyer_register.html" class="btn btn-primary">
        <i class="fas fa-shopping-basket"></i> Buyer Portal
      </a>
    </div>
  </div>
</body>
</html>
