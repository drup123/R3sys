<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Registration | Marketp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #FFC107;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --white: #ffffff;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      background: 
        linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3)),
        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat fixed;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(86, 171, 47, 0.6);
      z-index: -1;
    }

    .register-container {
      display: flex;
      max-width: 900px;
      width: 90%;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--box-shadow);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .register-image {
      flex: 1;
      background: 
        linear-gradient(rgba(86, 171, 47, 0.5), rgba(86, 171, 47, 0.5)),
        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80') center/cover no-repeat;
      display: none;
      position: relative;
    }

    .register-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(86, 171, 47, 0.7), rgba(168, 224, 99, 0.7));
    }

    .register-box {
      flex: 1;
      padding: 40px;
      position: relative;
    }

    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .register-header h2 {
      color: var(--primary-dark);
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .register-header p {
      color: #555;
      font-size: 14px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #777;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: var(--transition);
      background-color: rgba(255, 255, 255, 0.8);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
      background-color: var(--white);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .login-link a:hover {
      text-decoration: underline;
      color: #2e7d32;
    }

    .input-icon {
      position: relative;
    }

    .input-icon input {
      padding-left: 40px;
    }

    .input-icon i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    @media (min-width: 768px) {
      .register-image {
        display: block;
      }
    }

    /* Floating leaves decoration */
    .leaf {
      position: absolute;
      opacity: 0.6;
      z-index: -1;
      animation: float 15s infinite linear;
    }

    .leaf-1 {
      top: 10%;
      left: 5%;
      width: 50px;
      animation-delay: 0s;
    }

    .leaf-2 {
      top: 70%;
      right: 5%;
      width: 40px;
      animation-delay: 3s;
      animation-duration: 12s;
    }

    .leaf-3 {
      bottom: 10%;
      left: 15%;
      width: 30px;
      animation-delay: 6s;
      animation-duration: 18s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Decorative leaves -->
  <img src="https://cdn-icons-png.flaticon.com/512/2909/2909791.png" class="leaf leaf-1" alt="leaf">
  <img src="https://cdn-icons-png.flaticon.com/512/2909/2909791.png" class="leaf leaf-2" alt="leaf">
  <img src="https://cdn-icons-png.flaticon.com/512/2909/2909791.png" class="leaf leaf-3" alt="leaf">

  <div class="register-container">
    <div class="register-image"></div>
    <div class="register-box">
      <div class="register-header">
        <h2>Join Marketp as a Farmer</h2>
        <p>Register your account to start selling your produce</p>
      </div>
      <form action="_02_Farmer_Register" method="post">
        <div class="form-group input-icon">
          <i class="fas fa-user"></i>
          <input type="text" name="name" placeholder="Full Name" required>
        </div>
        <div class="form-group input-icon">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" name="location" placeholder="Location" required>
        </div>
        <div class="form-group input-icon">
          <i class="fas fa-phone"></i>
          <input type="text" name="contact" placeholder="Contact" required>
        </div>
        <div class="form-group input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">
          <i class="fas fa-user-plus"></i> Register Now
        </button>
      </form>
      <div class="login-link">
        Already have an account? <a href="farmer_login.html">Sign In</a>
      </div>
    </div>
  </div>
</body>
</html>
